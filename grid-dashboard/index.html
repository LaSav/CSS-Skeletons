<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid CSS Dashboard Skeleton</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="feed-1">
        <div class="row">
          <button class="feed-1-btn" id="toggle-feed-1">
            expand/ minimize
          </button>
        </div>
        <ul>
          <li>feed-1 item 1</li>
          <li>feed-1 item 2</li>
          <li>feed-1 item 3</li>
          <li>feed-1 item 4</li>
        </ul>
      </div>
      <div class="menu-1">
        <ul>
          <li>menu-1 item 1</li>
          <li>menu-1 item 2</li>
          <li>menu-1 item 3</li>
          <li>menu-1 item 4</li>
        </ul>
      </div>
      <div class="menu-2">
        <ul>
          <li>menu-2 item 1</li>
          <li>menu-2 item 2</li>
          <li>menu-2 item 3</li>
          <li>menu-2 item 4</li>
        </ul>
      </div>
      <div class="feed-2">
        <div class="row">
          <button class="feed-2-btn" id="toggle-feed-2">
            expand/ minimize
          </button>
        </div>
        <ul>
          <li>feed-2 item 1</li>
          <li>feed-2 item 2</li>
          <li>feed-2 item 3</li>
          <li>feed-2 item 4</li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
